<head>
<style>
.item1 { grid-area: header; }
.item2 { grid-area: nav; }
.item3 { grid-area: section; }
.item4 { grid-area: aside; }
.item5 { grid-area: article; }  
.item6 { grid-area: footer; }

.grid-container {
  display: grid;
  grid-template:
    'header header header header header header'
    'nav nav nav nav nav nav'
    'section section section section aside aside'
    'section section section section aside aside'
    'article article article article aside aside'
    'article article article article aside aside'
    'footer footer footer footer footer footer';
  grid-gap: 1px;
  background-color: #20639b;
  padding: 1px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>A Webpage Template</h1>

<p>You can use the <em>grid-area</em> property to name grid items.</p>
<p>You can refer to the name when you set up the grid layout, by using the <em>grid-template</em> property on the grid container.</p>
<p>This grid layout contains six columns and three rows:</p>

<div class="grid-container">
  <div class="item1">Header</div>
  <div class="item2">Nav</div>
  <div class="item3">Section</div>  
  <div class="item4">Aside</div>
  <div class="item5">Article</div>
  <div class="item6">Footer</div>
</div>

</body>
</html>
