<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}


.column {
  float: left;
  padding: 15px;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

.menu {
  width: 25%;
}

.content {
  width: 75%;
}

.menu ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.menu li {
  padding: 8px;
  margin-bottom: 8px;
  background-color: #33b5e5;
  color: #ffffff;
}

.menu li:hover {
  background-color: #0099cc;
}
</style>
</head>
<body>

<div class="ylaala">
  <h1>Tehtävä 6B third sivu</h1>
</div>

<div class="clearfix">
  <div class="column menu">
    <ul>
      <li>The Flight</li>
      <li>The City</li>
      <li>The Island</li>
      <li>The Food</li>
    </ul>
  </div>

  <div class="column content">
    <p>Tämä on sisällön laatikko.</p>
    
  </div>
</div>

<div class="ylaala">
  <p>Pohjalla asuu mörköjä</p>
</div>

</body>
</html>
